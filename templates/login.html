<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATM — Login</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#eef2ff}
    .card{max-width:420px;margin:80px auto;background:#fff;padding:28px 28px 32px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.1)}
    h2{margin:0 0 16px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:12px;border:1px solid #c7d2fe;border-radius:10px}
    button{margin-top:16px;width:100%;padding:12px;border:0;border-radius:10px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    .error{margin-top:12px;color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:10px;border-radius:8px}
    .back{display:inline-block;margin-top:12px;color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter PIN</h2>
    <form method="post">
      <label for="pin">ATM PIN</label>
      <input id="pin" name="pin" type="password" inputmode="numeric" maxlength="6" placeholder="e.g. 1234" required />
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">❌ {{ error }}</div>
    {% endif %}
    <a class="back" href="{{ url_for('index') }}">← Back to Home</a>
  </div>
</body>
</html>
